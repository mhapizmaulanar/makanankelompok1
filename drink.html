<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper JS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="dink.css" />
  </head>
  <body>
    <a href="semantic.html"><</a>

    <div class="swiper myswiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="picture/bajigur.jpg" alt="bajigur" />
          <div><h2>bajigur</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/es cingcau.jpg" alt="es cingcau" />
          <div><h2>es cingcau</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/es doger.jpg" alt="es doger" />
          <div><h2>es doger</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/es goyobod.jpeg" alt="es goyobod" />
          <div><h2>es goyobod</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/es pala.jpg" alt="es pala" />
          <div><h2>es pala</h2></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="drink.js"></script>
  </body>
</html>
