<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper JS</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="food.css" />
  </head>
  <body>
    <div class="bar">
      <a href="semantic.html"><</a>
    </div>
    <div class="swiper myswiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="picture/nasi liwet.jpg" alt="nasi liwet" />
          <div><h2>nasi liwet</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/gorengan.jpg" alt="gorengan" />
          <div><h2>gorengan</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/gepuk.jpg" alt="gepuk" />
          <div><h2>gepuk</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/ikan kuningan.jpg" alt="ikan kuningan" />
          <div><h2>ikan kuningan</h2></div>
        </div>
        <div class="swiper-slide">
          <img src="picture/ayam kecap.jpg" alt="ayam kecap" />
          <div><h2>ayam kecap</h2></div>
        </div>
      </div>

      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
