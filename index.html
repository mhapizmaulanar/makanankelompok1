<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SAUNG SUNDA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form action="semantic.html" method="get">
          <h1>Login</h1>
          <hr />
          <p>WILUJENG SUMPING</p>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Sunda@gmail.com" required />
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="123" required />
          
          <button type="submit" class="button">Login</button>

          <p>
            <a href="#">Forgot password</a>
          </p>
        </form>
      </div>
      <div class="right">
        <img src="./picture/rumah makan sunda.png" alt="Rumah Makan Sunda" />
      </div>
    </div>
  </body>
</html>
